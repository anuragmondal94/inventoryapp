{{roomsForm.valid | json}}
{{roomsForm.value | json}}

<div *ngIf="successMessage !== ''" class="alert alert-success"> {{successMessage}}</div>
<form #roomsForm="ngForm" (ngSubmit)="AddRoom(roomsForm)">
    <div class="form-group">
        <input required 
        class="form-control" type="text" name="roomType"
        [(ngModel)]="room.roomType"
         placeholder="Room Type"
         />

    </div>
    <div class="form-group">
        <input required
        #roomAminities ="ngModel"
        minlength="5"
        maxlength="20"
        class="form-control" type="text" name="amenities"
        [(ngModel)]="room.amenities"
         placeholder="Amenities" />

         <div class="alert alert-danger" *ngIf="roomAminities.errors?.['minlength']">
            Amenities should be min 5 chars!
        </div>
        <div *ngIf ="roomAminities.dirty && roomAminities.errors?.['required']">
            Please provide the amenities!
        </div>

    </div>
   
    <div class="form-group">
        <input required
        class="form-control" type="text" name="price"
        [(ngModel)]="room.price"
         placeholder="Room price per night" />

    </div>
    <div class="form-group">
        <input required
        class="form-control" type="text" name="photos"
        [(ngModel)]="room.photos"
         placeholder="Photos(Provide link)" />

    </div>
    <div class="form-group">
        <input required
        class="form-control" type="datetime" name="checkinTime"
        [(ngModel)]="room.checkInTime"
         placeholder="Check-in TIme" />

    </div>
    <div class="form-group">
        <input required
        class="form-control" type="datetime" name="checkoutTime" 
        [(ngModel)]="room.checkoutTime"
        placeholder="Check-out Time" />

    </div>
    <div class="form-group">
        <input required
        min="1"
        max="5"
        class="form-control" type="number" name="rating"
        [(ngModel)]="room.rating"
         placeholder="Rating" />

    </div>
    <div>
        <button [disabled]="roomsForm.invalid" class="btn btn-primary" type="submit">Submit</button>

    </div>
</form>
